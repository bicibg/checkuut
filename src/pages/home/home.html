<ion-header>
    <ion-navbar>
        <ion-title text-center>
            Checkuut
        </ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-grid no-padding>
            <ion-row>
                <ion-col col-12>
                    <ion-item>
                        <ion-input type="text" placeholder="Barcode" [(ngModel)]="newBarcode" clearInput>
                        </ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-10>
                    <button ion-button full icon-left (click)="createCode()">
                        <ion-icon name="barcode"></ion-icon>
                        Create Code
                    </button>
                </ion-col>
                <ion-col col-2>
                    <button ion-button full icon-left color="dark" [disabled]="!newBarcode" (click)="clearLast()"
                            icon-only>
                        <ion-icon name="close"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content style="background: none transparent;" no-padding no-margin>
    <ion-grid style="height: 100%; width:100%;" no-padding no-margin>
        <ion-row nowrap *ngIf="scannerActive">
            <ion-col no-padding no-margin>
                <div id="preview"></div>
            </ion-col>
        </ion-row>
        <ion-row nowrap style="height: 100%; width:100%; background-color:white;">
            <ion-col style="height: 100%; width:100%; background-color:white;">
                <ion-list>
                    <ion-item-sliding *ngFor="let barcode of barcodes">
                        <ion-item>
                            <ion-card text-center>
                                <span>{{ barcode.amount }}</span>
                                <ngx-barcode [bc-value]="barcode.code" [bc-display-value]="true"></ngx-barcode>
                            </ion-card>
                        </ion-item>
                        <ion-item-options>
                            <button ion-button color="danger" (click)="removeCode(barcode)" icon-only>
                                <ion-icon name="trash"></ion-icon>
                            </button>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer text-center style="background-color: lightgray;">
    <p *ngIf="total">Items scanned:{{total}}</p>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-2>
                <button [disabled]="barcodes.length<1" ion-button full large icon-only (click)="clearAll()" color="danger">
                    <ion-icon name="refresh"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-4>
                <button [disabled]="barcodes.length<1" ion-button full large icon-only (click)="checkOut()" color="secondary">
                    <ion-icon name="card"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button full large icon-left (click)="scanCode()" icon-only>
                    <ion-icon name="qr-scanner"></ion-icon><!--Scan Code-->
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button full large icon-left (click)="gotoScanPage()" color="secondary" icon-only>
                    <ion-icon name="qr-scanner"></ion-icon><!--Scanner-->
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
